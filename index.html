<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="board"></div>

    <script>
        const board = document.querySelector("div") // selectionne le div #board
        const titre = document.createElement("h2") // Crée un titre h2 dans le div
        const champ = document.createElement("input") // Crée un input dans le div
        const franc = document.createElement("p") // Crée un paragraph dans le div
        titre.innerText = "Valeur eu euros"
        board.appendChild(titre) // ajoute le h2 dans le div
        board.appendChild(champ) // ajoute le input dans le div
        board.appendChild(franc) // ajoute le p dans le div

        champ.addEventListener("input", function () { // ajoute un eventListener a input
            if (champ === "") { // si le champ est vide
                franc.innerText = ""
            } else if (!isNaN(champ.value)) { // si le champ est un nombre
                const euros = parseFloat(champ.value) // converti le champ en nombre
                franc.innerText = (euros * 6.55957).toFixed(2) + " Francs" // affiche le resultat
            } else {
                franc.innerText = "Saisissez une valeur numérique" // sinon affiche un message d'erreur
            }
        })
    </script>

</html>

</body>
