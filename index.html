<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="#board"></div>


    <script>
        // Crée un div dans "#board"
        const board = document.querySelector("div")// Crée un div dans "#board"
        const titre = document.createElement('h2')// Crée un titre h2 dans le div
        const champ = document.createElement('input') // Crée un input dans le div
        const franc = document.createElement("p") // Crée un paragraph dans le div
        titre.innerText = "Valeur eu euros"

        board.appendChild(titre)
        board.appendChild(champ)
        board.appendChild(franc)
    </script>

</body>

</html>
